<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>formEx1</title>
</head>

<body>
  <h1>form 연습1</h1>
  <form>
    <fieldset>
      <legend>상세정보:</legend>
      <p>이름: <input type="text" name="userName" id="user_name"></p>
      <p>이메일: <input type="email" name="usserEmail" id="user_email"></p>
    </fieldset>

    <fieldset>
      <legend>리뷰:</legend>
      <p>사이트를 알게 된 경위는?</p>
      <select name="menu" id="menu">
        <option value="">직접 검색</option>
        <option value="">지인 추천</option>
        <option value="">SNS/광고</option>
        <option value="">기타</option>
      </select>
      <hr>

      <p>다시 방문하시겠습니까?</p>
      <input type="radio" name="choice" value="네" checked>네
      <input type="radio" name="choice" value="아니오">아니오
      <input type="radio" name="choice" value="모름">모름
      <hr>
      <p>의견:</p>
      <textarea name="textbox" id="textbox" cols="20" rows="3">여러 줄의 텍스트 박스</textarea>
      <hr>
      <input type="checkbox" name="decide" value="decide" checked>이메일 업데이트에 가입
      <hr>
      <input type="submit" name="submit" value="리뷰 전송">
      <input type="reset" value="전송 취소">
    </fieldset>
  </form>
</body>

</html>
